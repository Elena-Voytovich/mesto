<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo-mesto.svg')%>" alt="Логотип сайта Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__image">
                    <img class="profile__avatar" alt="Фотогрфия">
                    <div class="profile__edit-image"></div>
                </div>
                <div class="profile__info">
                    <h1 class="profile__title"></h1>
                    <button class="profile__button-edit-profile" type="button"></button>
                    <p class="profile__subtitle"></p>
                </div>
                <button class="profile__button-add-photo" type="button"></button>
            </section>
            <section class="places"></section>
        </main>

        <footer class="footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>

    </div>

    <div class="overlay overlay-edit-profile" tabindex="0">
        <div class="popup">
            <form class="popup__form" name="formEditProfile" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__text popup__text_data_title" id="nameFromFormEditProfile" type="text" name="nameFromFormEditProfile" minlength="2" maxlength="40" required>
                <span class="popup__text-error" id="nameFromFormEditProfile-error"></span>
                <input class="popup__text popup__text_data_subtitle" id="jobFromFormEditProfile" type="text" name="jobFromFormEditProfile" minlength="2" maxlength="200" required>
                <span class="popup__text-error" id="jobFromFormEditProfile-error"></span>
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>

    <div class="overlay overlay-add-photo" tabindex="0">
        <div class="popup">
            <form class="popup__form" name="formAddPhoto" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__text popup__text_data_title" id="nameFromAddPhoto" type="text" name="nameFromAddPhoto" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__text-error" id="nameFromAddPhoto-error"></span>
                <input class="popup__text popup__text_data_subtitle" id="linkFromAddPhoto" type="url" name="linkFromAddPhoto" placeholder="Добавь ссылку" required>
                <span class="popup__text-error" id="linkFromAddPhoto-error"></span>
                <button class="popup__button-save" type="submit">Создать</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>

    <div class="overlay overlay-edit-avatar" tabindex="0">
        <div class="popup">
            <form class="popup__form" name="formChangeAvatar" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <input class="popup__text popup__text_data_subtitle" type="url" name="linkChangeAvatar" id="linkChangeAvatar" required placeholder="Добавь ссылку">
                <span class="popup__text-error" id="linkChangeAvatar-error"></span>
                <button class="popup__button-save" type="submit">Создать</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>

    <div class="overlay overlay-view-photo" tabindex="0">
        <div class="popup popup_purpose_view-photo">
            <img class="popup__image" src="#" alt="">
            <h2 class="popup__title popup__title_purpose_view-photo"></h2>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>
    <div class="overlay overlay-delete" tabindex="0">
        <div class="popup">
            <form class="popup__form" name="formDeleteCard" novalidate>
                <h2 class="popup__title popup__title_purpose_sure">Вы уверены?</h2>
                <button class="popup__button-save popup__button-save_purpose_sure" type="submit">Да</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>
    <template id="article-template">
        <article class="place">
            <img class="place__image">
            <button type="button" class="place__button-delete"> </button>
            <div class="place__info">
                <h2 class="place__title"></h2>
                <div class="place__like-info">
                    <button class="place__button-like" type="button"> </button>
                    <span class="place__quantity-of-likes">0</span>
                </div>
            </div>
        </article>
    </template>
</body>

</html>
