<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип сайта Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-image.jpg" alt="Фотогрфия Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit-profile" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add-photo" type="button"></button>
            </section>
            <section class="places"></section>
        </main>

        <footer class="footer">
            <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>

    </div>

    <div class="overlay overlay-edit-profile">
        <div class="popup">
            <form class="popup__form" name="form-edit-profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__text popup__text_data_title" type="text" name="name-profile" placeholder="Имя" required>
                <input class="popup__text popup__text_data_subtitle" type="text" name="job-profile" placeholder="Вид деятельности" required>
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>

    <div class="overlay overlay-add-photo">
        <div class="popup">
            <form class="popup__form" name="formAddPhoto">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__text popup__text_data_title" type="text" name="nameFromAddPhoto" placeholder="Название" required>
                <input class="popup__text popup__text_data_subtitle" type="text" name="linkFromAddPhoto" placeholder="Добавь ссылку" required>
                <button class="popup__button-save" type="submit">Создать</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>

    <div class="overlay overlay-view-photo">
        <div class="popup popup_purpose_view-photo">
            <img class="popup__image" src="https://i.postimg.cc/3rGM4XvM/photo-maldives.jpg" alt="Фотогрфия Maldives">
            <h2 class="popup__title popup__title_purpose_view-photo">Заголовок</h2>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>
    
    <template id="article-template">
        <article class="place">
            <img class="place__image">
            <button type="button" class="place__button-delete"> </button>
            <div class="place__info">
                <h2 class="place__title"></h2>
                <button type="button" class="place__button-like"> </button>
            </div>
        </article>
    </template>


    <script src="./scripts/index.js"></script>
</body>

</html>
